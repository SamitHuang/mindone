TASK_TYPE: SINGLE_TASK
ENABLE: true
DATASET: webvid10m
video_compositions: ['text', 'mask', 'depthmap', 'sketch', 'single_sketch', 'motion', 'image', 'local_image']
conditions_for_train: ['text', 'local_image', 'motion']  # PyTorch + Ascend setting
vit_image_size: 224
network_name: UNetSD_temporal
resume: true
seed: 182
mvs_visual: False
chunk_size: 16
log_dir: 'outputs'

# accelerate or memory reduction
dataset_sink_mode: False # to show every-step loss
use_recompute: False # to avoid OOM

force_start_from_first_frame: True # TODO: only to overfitting experiments
misc_random_interpolation: False # TODO: only for overfitting exp

optim: "adamw_fp32" 
betas: [0.9, 0.999]
optim_eps: 1.e-8
offload: False #

max_frames: 16
epochs: 2000
ckpt_save_interval: 500
ckpt_max_keep: 10

loss_scale: 1024

batch_size: 1
learning_rate: 5.e-5
warmup_steps: 5
scheduler: "cosine_decay"
end_learning_rate: 1.e-5
